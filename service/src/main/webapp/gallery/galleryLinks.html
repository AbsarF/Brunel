<table width="900px">
    <tr>
        <td>
            <a
               onClick="showAction('x(year) y(mpg) color(origin) legends(none) | line x(year) y(mpg) mean(mpg) color(origin)')">
                Points and Lines
            </a>
        </td>
        <td>
            <a
               onClick="showAction('bar x(year) y(mpg) mean(mpg) bin(year) color(origin) stack tooltip(#all) label(origin:1) legends(none)')">
                Stacked Bars
            </a>
        </td>
        <td>
            <a
               onClick="showAction('bar y(#count) color(origin) stack label(origin, \' (\', #count, \')\') legends(none) polar')">
                Pie Chart
            </a>
        </td>

    </tr>


    <tr>
        <td>
            <a
               onClick="showAction('area x(year) y(mpg) mean(mpg) bin(year) color(origin) stack tooltip(origin)')">
                Stacked Areas
            </a>
        </td>
        <td>
            <a
               onClick="showAction('area x(year) y(mpg) mean(mpg) bin(year) color(origin) stack tooltip(origin) using(interpolate:cardinal)')">
                Smooth Stacked Areas
            </a>
        </td>
        <td>
            <a
               onClick="showAction('area x(year) y(mpg) mean(mpg) bin(year) color(origin) stack tooltip(origin) using(interpolate:step)')">
                Stepped Stacked Areas
            </a>
        </td>
    </tr>


    <tr>
        <td>
            <a
               onClick="showAction('bar x(horsepower) y(#count)  bin(horsepower) color(origin) stack tooltip(#all) label(origin) legends(none)')">
                Default Bins
            </a>
        </td>
        <td>
            <a
               onClick="showAction('bar x(horsepower) y(#count)  bin(horsepower:2) color(origin) stack tooltip(#all) label(origin) legends(none)')">
                Few Bins
            </a>
        </td>
        <td>
            <a
               onClick="showAction('bar x(horsepower) y(#count)  bin(horsepower:50) color(origin) stack tooltip(#all) label(origin:1) legends(none)')">
                Many bins
            </a>
        </td>
    </tr>


    <tr>
        <td>
            <a
               onClick="showAction('x(horsepower) y(cylinders) color(#count:red) bin(horsepower,cylinders) style(\'symbol:rect; size:100%; stroke:none\') sort(#count) label(#count)')">
                Heat map
            </a>
        </td>
        <td>
            <a
               onClick="showAction('x(horsepower) y(cylinders) color(#count:diverging) bin(horsepower,cylinders) style(\'symbol:rect; border-radius:10; stroke-width:2px\') sort(#count) label(#count)')">
                Re-styled heatmap
            </a>
        </td>
        <td>
            <a
               onClick="showAction('bar x(year) y(mpg) mean(mpg) bin(year) color(origin) stack tooltip(#all) transpose')">
                Stacked Sideways
            </a>
        </td>
    </tr>

    <tr>
        <td>
            <a
               onClick="showAction('x(origin) y(horsepower) color(origin) chord size(#count) bin(horsepower)')">
                Chord
            </a>
        </td>
        <td>
            <a
               onClick="showAction('x(origin, cylinders, horsepower) color(horsepower:red) treemap size(#count) bin(horsepower) tooltip(#all) legends(none) label(horsepower, \' (\', cylinders ,\')\')')">
                Treemap
            </a>
        </td>
        <td>
            <a
               onClick="showAction('x(origin, cylinders, horsepower) color(horsepower:diverging) treemap size(#count) bin(horsepower) tooltip(name) legends(none) label(name:7) split(name) style(\'.label {font-size:7pt} .leaf {stroke-width:0.1px}\') sort(#count:ascending)')">
                Detailed treemap
            </a>
        </td>
    </tr>

    <tr>
        <td>
            <a
               onClick="showAction('bubble label(name:1) color(origin) tooltip(name) size(mpg)at(0,0,50,100) legends(none) sort(origin) | bubble label(name:1) color(origin) tooltip(name) size(mpg) sort(mpg)  at(50,0,100,100) legends(none)')">
                Bubbles with Sorts
            </a>
        </td>
        <td>
            <a
               onClick="showAction(' x(origin) bubble label(name:1) color(cylinders:nominal) tooltip(#all) size(mpg) sort(cylinders:ascending)')">
                Hierarchical Bubbles        </a>
        </td>
        <td>
            <a
               onClick="showAction(' bubble color(cylinders:nominal) tooltip(#all) size(mpg) sort(mpg) mean(mpg) split(origin) label(origin, cylinders)')">
                Aggregated Bubble</a>
        </td>
    </tr>
	<tr>
		<td>
            <a
               onClick="showAction('x(mpg) y(acceleration) filter(origin, engine) ')">
                Filtered Points</a>
		</td>
	</tr>




</table>
